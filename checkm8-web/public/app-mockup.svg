<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="650px" viewBox="0 0 320 650" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Checkmate App Mockup</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="checkmate-gradient">
            <stop stop-color="#0A84FF" offset="0%"></stop>
            <stop stop-color="#42A5FF" offset="100%"></stop>
        </linearGradient>
        <rect id="phone-frame" x="0" y="0" width="320" height="650" rx="40"></rect>
        <rect id="phone-screen" x="10" y="10" width="300" height="630" rx="30"></rect>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Phone frame -->
        <g>
            <use fill="#1D1D1F" xlink:href="#phone-frame"></use>
            <use fill="#FFFFFF" xlink:href="#phone-screen"></use>
        </g>
        
        <!-- App header -->
        <rect fill="url(#checkmate-gradient)" x="10" y="10" width="300" height="100" rx="30 30 0 0"></rect>
        <text font-family="SFProDisplay-Bold, SF Pro Display" font-size="24" font-weight="bold" fill="#FFFFFF" x="40" y="65">
            Checkmate
        </text>
        
        <!-- Content -->
        <rect fill="#F5F5F7" x="25" y="125" width="270" height="60" rx="12"></rect>
        <rect fill="#F5F5F7" x="25" y="200" width="270" height="90" rx="12"></rect>
        
        <!-- Bill items -->
        <rect fill="#FFFFFF" x="25" y="310" width="270" height="40" rx="8"></rect>
        <rect fill="#0A84FF" x="35" y="325" width="15" height="15" rx="7.5"></rect>
        <line x1="65" y1="325" x2="200" y2="325" stroke="#1D1D1F" stroke-width="2"></line>
        <text font-family="SFProText-Regular, SF Pro Text" font-size="14" fill="#1D1D1F" x="235" y="330">$12.99</text>
        
        <rect fill="#FFFFFF" x="25" y="360" width="270" height="40" rx="8"></rect>
        <rect fill="#0A84FF" x="35" y="375" width="15" height="15" rx="7.5"></rect>
        <line x1="65" y1="375" x2="200" y2="375" stroke="#1D1D1F" stroke-width="2"></line>
        <text font-family="SFProText-Regular, SF Pro Text" font-size="14" fill="#1D1D1F" x="235" y="380">$8.50</text>
        
        <rect fill="#FFFFFF" x="25" y="410" width="270" height="40" rx="8"></rect>
        <rect fill="#0A84FF" x="35" y="425" width="15" height="15" rx="7.5"></rect>
        <line x1="65" y1="425" x2="200" y2="425" stroke="#1D1D1F" stroke-width="2"></line>
        <text font-family="SFProText-Regular, SF Pro Text" font-size="14" fill="#1D1D1F" x="235" y="430">$15.00</text>
        
        <!-- Total -->
        <rect fill="#F5F5F7" x="25" y="470" width="270" height="60" rx="12"></rect>
        <text font-family="SFProText-Bold, SF Pro Text" font-size="18" font-weight="bold" fill="#1D1D1F" x="40" y="505">Total</text>
        <text font-family="SFProText-Bold, SF Pro Text" font-size="24" font-weight="bold" fill="#0A84FF" x="180" y="510">$36.49</text>
        
        <!-- Button -->
        <rect fill="url(#checkmate-gradient)" x="60" y="550" width="200" height="50" rx="25"></rect>
        <text font-family="SFProText-Semibold, SF Pro Text" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle" x="160" y="580">Share Results</text>
    </g>
</svg>