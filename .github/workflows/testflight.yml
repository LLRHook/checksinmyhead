name: Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (leave blank to auto-increment)'
        required: false
        type: string
      release_notes:
        description: 'What to test (TestFlight notes)'
        required: false
        default: 'Bug fixes and improvements'
        type: string

jobs:
  build-and-upload:
    runs-on: macos-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build number
        id: build_number
        run: |
          if [ -n "${{ inputs.build_number }}" ]; then
            echo "number=${{ inputs.build_number }}" >> $GITHUB_OUTPUT
          else
            LAST=$(git tag --list 'v*+*' --sort=-v:refname | head -1 | grep -oE '\+[0-9]+' | tr -d '+')
            echo "number=$(( ${LAST:-0} + 1 ))" >> $GITHUB_OUTPUT
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Install signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          CERT_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERT_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERT_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install provisioning profile
        id: provisioning
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "uuid=$PP_UUID" >> $GITHUB_OUTPUT

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Configure manual code signing
        run: |
          # Switch from automatic to manual signing for CI
          sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development"/CODE_SIGN_IDENTITY = "Apple Distribution"/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = ""/PROVISIONING_PROFILE_SPECIFIER = "${{ steps.provisioning.outputs.uuid }}"/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Create export options
        run: |
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>D9QD5DUKNC</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.checksinmyhead-vng.app</key>
                  <string>${{ steps.provisioning.outputs.uuid }}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Build IPA
        run: |
          flutter build ipa \
            --release \
            --build-number=${{ steps.build_number.outputs.number }} \
            --export-options-plist=ios/ExportOptions.plist

      - name: Upload to TestFlight
        env:
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
        run: |
          mkdir -p ~/.private_keys
          echo "$ASC_API_KEY_P8" > ~/.private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8

          xcrun altool --upload-app \
            --type ios \
            -f build/ios/ipa/*.ipa \
            --apiKey ${{ secrets.ASC_KEY_ID }} \
            --apiIssuer ${{ secrets.ASC_ISSUER_ID }}

      - name: Tag build
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          BUILD=${{ steps.build_number.outputs.number }}
          git tag "v${VERSION}+${BUILD}"
          git push origin "v${VERSION}+${BUILD}"

      - name: Clean up
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12 $RUNNER_TEMP/build_pp.mobileprovision
